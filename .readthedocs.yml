# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: false

formats: all

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
  system_packages: true
