sudo: required

services: docker

language: python

python:
  - "3.6"

cache: pip

os:
  - linux

install: 
  - pip install -r requirements.txt

script:
  - python setup.py testall
  - make images


deploy:
  - provider: script
    script: make images push-prod-images
    on:
      branch: master
  - provider: script
    script: make images push-prod-images
    on:
      tags: true
