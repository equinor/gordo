sudo: required

services: docker

language: python

python:
  - "3.6"

cache: pip

os:
  - linux

env:
  global:
    - DOCKER_REGISTRY=auroradevacr.azurecr.io
    - DOCKER_REPO=gordo-components

install: skip

script:
  - make images

deploy:
  - provider: script
    script: |
      make images push-prod-images

      # TODO: Remove this once we fully move gordo-deploy to gordo-components in controller
      DOCKER_REPO=gordo-infrastructure GORDO_PROD_MODE=true make push-workflow-generator
    on:
      branch: master
  - provider: script
    script: |
      make images push-prod-images

      # TODO: Remove this once we fully move gordo-deploy to gordo-components in controller
      DOCKER_REPO=gordo-infrastructure GORDO_PROD_MODE=true make push-workflow-generator
    on:
      tags: true
