sudo: required

services: docker

cache: pip

os:
  - linux
  - osx

language: generic

env:
  - PYTHON_VERSION=3.6
  - PYTHON_VERSION=3.7

before_install:
  - bash install_python.sh

install:
  - pip install -r requirements.txt

script:
  - make testall

jobs:
  include:

  - stage: "success jobs"
    script:
      # https://docs.codecov.io/docs/about-the-codecov-bash-uploader
      - bash <(curl -s https://codecov.io/bash)
    env: PYTHON_VERSION=3.6
    os: linux

  - name: "make images"
    install: skip
    script:
      - make images
    env: PYTHON_VERSION=3.6
    os: linux

  - name: "make docs"
    install:
      - pip install -r requirements.txt
    script:
      - make docs
    env: PYTHON_VERSION=3.6
    os: linux

deploy:
  - provider: script
    script: make images push-prod-images
    on:
      branch: master
  - provider: script
    script: make images push-prod-images
    on:
      tags: true
  - provider: pypi
    user: statoil-travis
    distributions: bdist_wheel sdist
    skip_existing: true
    password:
      secure: ""
    on:
      tags: true
      branch: master
