sudo: required

services: docker

language: python

python:
  - "3.6"

cache: pip

os:
  - linux


jobs:
  include:

  - stage: build-rust
    name: "Build deployer"
    language: rust
    script: |
      cd deployer && cargo build

  - stage: test
    name: "setup.py testall"
    install:
      - pip install -r requirements.txt
    script:
      - make testall
    after_success:
      # https://docs.codecov.io/docs/about-the-codecov-bash-uploader
      - bash <(curl -s https://codecov.io/bash)
  - name: "make images"
    install: skip
    script:
      - make images
  - name: "make docs"
    install:
      - pip install -r requirements.txt
      - pip install -r dev_requirements.txt
    script:
      - make docs

deploy:
  - provider: script
    script: make images push-prod-images
    on:
      branch: master
  - provider: script
    script: make images push-prod-images
    on:
      tags: true
  - provider: pypi
    user: statoil-travis
    distributions: bdist_wheel sdist
    skip_existing: true
    password:
      secure: ""
    on:
      tags: true
      branch: master
