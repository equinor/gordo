[pytest]
addopts =
    --ignore=docs
    --ignore benchmarks
    --benchmark-skip
    --durations=50
    --log-cli-level=ERROR
    --doctest-modules
    --mypy -p gordo_components
    --flakes
    --doctest-glob='*.md'
    --doctest-glob='*.rst'
    --junitxml=junit/junit.xml
    --cov-report=xml
    --cov=gordo_components
flakes-ignore =
    __init__.py UnusedImport
    test_*.py UnusedImport
    test_*.py RedefinedWhileUnused
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
timeout = 300
junit_duration_report = call
junit_suite_name = gordo-components
